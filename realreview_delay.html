<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리얼버거 리뷰 가이드</title>
    
    <script>
        // 최종 도착 URL: 네이버 리뷰 작성 페이지 (두 번째 링크)
        const finalUrl = 'https://m.place.naver.com/my/checkin';
        const delayInMilliseconds = 3000; // 3초 딜레이
        
        // 3초 후 리뷰 페이지로 자동 이동
        setTimeout(function() {
            window.location.href = finalUrl; 
        }, delayInMilliseconds);

        let countdown = delayInMilliseconds / 1000;

        function updateCountdown() {
            if (document.getElementById('countdown')) {
                document.getElementById('countdown').textContent = countdown;
            }
            if (countdown > 0) {
                countdown--;
            }
        }

        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); 
    </script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            color: #1f1f1f;
            box-sizing: border-box;
        }
        
        /* 1/5 크기의 인라인 프레임 컨테이너 */
        .iframe-container {
            width: 100%;
            height: 30vh; /* 화면 높이의 20% (1/5 크기) */
            overflow: hidden;
            border-bottom: 2px solid #00C73C;
            box-sizing: border-box;
        }
        #naver-place-frame {
            width: 100%;
            height: 100%; 
            border: none;
            /* 네이버 페이지의 모바일 뷰를 로드하기 위한 조정이 필요할 수 있으나,
               기본적으로 100% 크기로 로드하여 트래픽 기록을 시도합니다. */
        }

        /* 리뷰 가이드 컨테이너 */
        .container {
            flex-grow: 1; /* 남은 공간을 채움 */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 320px;
            text-align: center;
        }
        h1 {
            color: #00C73C; 
            font-size: 1.5em;
            margin-top: 10px;
        }
        .guide {
            text-align: left;
            padding: 10px 0;
        }
        .step {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
        }
        .step-num {
            background-color: #00C73C;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
            font-size: 0.9em;
            flex-shrink: 0;
        }
        .step-text {
            font-size: 0.95em;
            line-height: 1.3;
        }
        .timer {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ff5722;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            id="naver-place-frame" 
            src="https://m.place.naver.com/restaurant/1101429252/home" 
            loading="eager" 
            title="리얼버거 기록용"
            allow="autoplay; fullscreen"
            sandbox="allow-scripts allow-same-origin allow-popups"> 
        </iframe>
    </div>

    <div class="container">
        <h1>리뷰 작성 가이드</h1>
        <p style="color:#777; font-size:1.9em;">잠시 후 리뷰 페이지로 자동 이동합니다.</p>
        
        <div class="guide">
            <div class="step">
                <span class="step-num">1</span>
                <span class="step-text">영수증을 눌러주세요.</span>
            </div>
            <div class="step">
                <span class="step-num">2</span>
                <span class="step-text">사진과 함께 작성해주시면 최고!!!!!</span>
            </div>
            <div class="step">
                <span class="step-num">3</span>
                <span class="step-text">솔직 후기를 남기면 완료됩니다 감사합니다.</span>
            </div>
        </div>
        
        <div class="timer">
            자동 연결까지 남은 시간: <span id="countdown">3</span>초
        </div>
    </div>
</body>
</html>
